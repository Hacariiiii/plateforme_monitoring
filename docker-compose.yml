  #     - "8084:8080"
  #     - "50000:50000"
  #   environment:
  #     JENKINS_ADMIN_ID: admin
  #     JENKINS_ADMIN_PASSWORD: admin
  #   volumes:
  #     - jenkins_home:/var/jenkins_home
  #   networks:
  #     - jenkins-network
  #   restart: unless-stopped

volumes:
  postgres_data:
  jenkins_home:

networks:
  jenkins-network:
    driver: bridge